            <div  class="col-sm-2 text-center product-name-wrap"> {{user.role}} </div>
            <div  class="col-sm-2 text-center">
            
                    <i class="fas fa-edit fa-1x" (click)="updateUser(user.userId)"></i>
                    <i class="fas fa-trash fa-1x" (click)="deleteUser(user.userId)"></i>
                
            </div>
        </div>
