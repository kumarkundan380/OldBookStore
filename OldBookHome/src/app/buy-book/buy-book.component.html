<div class="margin" *ngIf="bookDetail != null">
    <div class="col-sm-6">
        <div class="card">
            <img src="{{bookDetail.thumbnail}}" alt="Java Book" id="img">
        </div>
    </div>
    <div class="col-sm-6" id="detailHeight">
        <div>
            <h3 class="header">Book Details</h3>
        </div>
        <div class="card-body">
            <p >Book Name:{{bookDetail.bookName}} </p>
            <p >Book Author:{{bookDetail.authors}}  </p>
            <p >Book Publisher:{{bookDetail.publisher}} </p>
            <p >Book Descripation:{{bookDetail.description}} </p>
        </div>
        <div class=" footer">
            <h3 class="card-title"><p><b>â‚¹</b> {{bookDetail.amount}} </p></h3>
        </div>
        <div class="col-sm-3">
            <div class="title-warp text-center">
                <button class="btn sell">Add to Cart</button>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="title-warp text-center">
                <button class="btn sell" (click)="viewCart()">View Cart</button>
            </div>
        </div>
    </div>
</div>
