<div id="loginbody">
    <mat-toolbar id="header">
        <span>Update Book Status</span>
        <span class="fill-remaining-space"></span>
        <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
    </mat-toolbar>
    <form [formGroup]="bookStatus.form" class="normal-form" (submit)="onSubmit()">
        <mat-grid-list cols="1" rowHeight="231px">
            <mat-grid-tile>
                <div class="controles-container">
                   <p>plese select Book Status</p>
                        <select formControlName="check_status" id="status" >
                            <option value="ProcessingOrder">ProcessingOrder</option>
                            <option value="CanceledOrder">CanceledOrder</option>
                            <option *ngIf="!this.javaService.deliveryForBuy" value="PickUpOrder">PickUpOrder</option>
                            <option *ngIf="this.javaService.deliveryForBuy" value="ShippedOrder">ShippedOrder</option>
                        </select>
                    <br>
                    <mat-form-field id="feedback">
                        <input formControlName="feedBack" placeholder="please enter book feedback" autocomplete="off" matInput>
                        <mat-error>This field is mandatory.</mat-error>
                    </mat-form-field>
                    <div>
                    </div>
                    <div class="d-flex justify-content-center text-center"> 
                        <button  class="login-button loginButton"  mat-raised-button color="accent" type="submit">Submit</button>
                    </div>
                </div>    
            </mat-grid-tile>
        </mat-grid-list>    
    </form> 
</div>
